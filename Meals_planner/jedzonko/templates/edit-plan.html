{% extends "__base__.html" %}
{% block content %}
<div class="dashboard-content border-dashed p-3 m-4 view-height">

    <div class="row border-bottom border-3 p-1 m-1">
        <div class="col noPadding">
            <h3 class="color-header text-uppercase">EDYCJA PLANU</h3>
        </div>
        <div class="col d-flex justify-content-end mb-2 noPadding">
            <button type="submit" form="edit-plan" class="btn btn-success rounded-0 pt-0 pb-0 pr-4 pl-4">Zapisz</button>
        </div>
    </div>

    
    <div class="schedules-content">
        <form method="POST" id="edit-plan">
            {% csrf_token %}
            <div class="form-group row">
                <label for="planName"
                       class="col-sm-2 label-size col-form-label">
                    Nazwa Planu
                </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="planName" name="name"
                           placeholder="Nazwa planu" value="{{plan.name }}" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="planDescription"
                       class="col-sm-2 label-size col-form-label">
                    Opis planu
                </label>
                <div class="col-sm-10">
                    <textarea class="form-control" rows="5" id="planDescription" name="description"
                              placeholder="Opis plany" required>{{ plan.description }}</textarea>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock content %}

{% block title %}{% endblock %}
